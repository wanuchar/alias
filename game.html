<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Allias</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/rules.css">
        <link rel="stylesheet" href="./css/start_game_1.css">
        <link rel="stylesheet" href="./css/start_game_2.css">
        <link rel="stylesheet" href="./css/game.css">
    </head>
<body>
    <header class="game-header">
        <div class="wrapper">
            <div class="rules-header-wrapper">
                <a href="./start_game_1.html" class="main__menu-back__button">
                    <img src="./img/svg/arrow.svg" alt="arrow" class="arrow__pic">
                </a>
                <h1 class="game-header-text">
                    Рейтинг команд
                </h1>
                <div class="win-score-wrapper">
                    <img src="./img/svg/crown.svg" alt="crown-pic" class="win-score-pic">
                    <p class="win-score-text">
                        60
                    </p>
                </div>
                
            </div>
        </div>
    </header>

    <main class="game-main">
        <section class="game-section">        
            <div class="game_wrapper">
                
                <table class="command-name-table">
                    <tr class="command-name-line">
                        <td class="command-name-cell">
                            <p class="command-name-text">
                                Команда 1
                            </p>
                        </td>
                        <td class="command-name-cell">
                            <p class="command-name-score">
                                0
                            </p>
                        </td>
                    </tr>
                    <tr class="command-name-line">
                        <td class="command-name-cell">
                            <p class="command-name-text">
                                Команда 2
                            </p>
                        </td>
                        <td class="command-name-cell">
                            <p class="command-name-score">
                                0
                            </p>
                        </td>
                    </tr>
                </table>
                
                <a href="./main_game.html" class="main-game-scene-ref">Поехали</a>
                
                <h1 class="current-command-name">
                    ИМЯ КОМАНДЫ
                </h1>
            </div>
        </section>
    </main>
</body>
</html>
